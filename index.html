<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="result">
      <h4>Your Result</h4>
      <div id="score">
        <H1>76</H1>
        <p>of 100</p>
      </div>
      <div id="comment">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div id="summary">
      <h2 id="titreSummary">Summary</h2>
      <div id="notes">
        <div id="reaction" class="note border-corner">
          <p class="color"><img src="./assets/images/icon-reaction.svg"> Reaction</p>
          <p><strong>80</strong> <span class="grey">/ 100</span></p>
        </div>
        <div id="memory" class="note border-corner">
          <p class="color"><img src="./assets/images/icon-memory.svg"> Memory</p>
          <p><strong>92</strong> <span class="grey">/ 100</span></p>
        </div>
        <div id="verbal" class="note border-corner">
          <p class="color"><img src="./assets/images/icon-verbal.svg"> Verbal</p>
          <p><strong>61</strong> <span class="grey">/ 100</span></p>
        </div>
        <div id="visual" class="note border-corner">
          <p class="color"><img src="./assets/images/icon-visual.svg"> Visual</p>
          <p><strong>72</strong> <span class="grey">/ 100</span></p>
        </div>
      </div>
      <button id="btn">Continue</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matrixfrpro</a>
  </div> -->
</body>
</html>
